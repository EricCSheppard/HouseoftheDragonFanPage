<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>House of the Dragon Fan Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top"><h1>House of the Dragon Fan Page</h1></div>
    <div class="search"><h2>Search for a character:<h2></h2><input type="text" placeholder="Search.."></div>
    <div class="page">
    <div class="container">
        <div class="card" id="Rhaenyra">
            <button class="bio" id="Rhaenyrabio">Bio</button>
            <button class="status" id="Rhaenyrastatus">Status</button>
            <p id="RTstatus">Rhaenyra Targaryen</p>
        </div>
        <div class="card" id="Alicent">
            <button class="bio" id="Alicentbio">Bio</button>
            <button class="status" id="Alicentstatus">Status</button>
            <p id="AHstatus">Alicent Hightower</p>
        </div>
        <div class="card" id="Viserys">
            <button class="bio" id="Viserysbio">Bio</button>
            <button class="status" id="Viserysstatus">Status</button>
            <p id="VTstatus">King Viserys</p>
        </div>
        <div class="card" id="Daemon">
            <button class="bio" id="Daemonbio">Bio</button>
            <button class="status" id="Daemonstatus">Status</button>
            <p id="DTstatus">Daemon Targaryen</p>
        </div>
        <div class="card" id="Laenor">
            <button class="bio" id="Laenorbio">Bio</button>
            <button class="status" id="Laenorstatus">Status</button>
            <p id="LV1status">Laenor Velaryon</p>
        </div>
        <div class="card" id="Laena">
            <button class="bio" id="Laenabio">Bio</button>
            <button class="status" id="Laenastatus">Status</button>
            <p id="LV2status">Laena Velaryon</p>
            
        </div>
        <div id="info"></div>
    </div>
    
    </div>

    <script src="js/app.js"></script>
</body>
</html>
